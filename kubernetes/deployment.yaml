apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: insurances-aggregation
    env: dev
  name: insurances-aggregation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insurances-aggregation
      env: dev
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: insurances-aggregation
        env: dev
    spec:
      volumes:
        - name: shared-folder
          emptyDir: {}
        - name: certificates-folder
          configMap:
            name: insurances-aggregation-cm-binary
      initContainers:
      - name: clone-repository
        image: bitnami/git
        workingDir: "/git"
        command: ["/opt/bitnami/git/bin/git", "clone", "https://jmbesada:5yxYwfcDdXAhxxWFrhtf@bitbucket.org/jmbesada/insurancesaggregation.git"]
        volumeMounts:
          - name: shared-folder
            mountPath: /git/
      - name: build-image
        image: maven:3.8.6-openjdk-18
        command: ["mvn", "package", "jib:build"]
        workingDir: /git/insurancesaggregation
        volumeMounts:
          - name: shared-folder
            mountPath: /git
      containers:
      - image: actraiser/insurances-aggregation:1.0.5
        name: insurances-aggregation
        imagePullPolicy: Always
        envFrom: 
          - configMapRef:
              name: insurances-aggregation-cm
        volumeMounts:
          - name: shared-folder
            mountPath: /git
          - name: certificates-folder
            mountPath: /certificates    
status: {}
